<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anegado_Inventario</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css'>
  <link rel='stylesheet' href='https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css'>
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css'><link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="section-title">Como llegar a El Anegado</h2>
      </div>
      <div class="container">
        <div class="map-section">
          <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.073394073073!2d-80.5560736857365!3d-1.153073999123073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x90e6f3f3f3f3f3f3%3A0x3f3f3f3f3f3f3f3f!2sEl%20Anegado!5e0!3m2!1ses!2sec!4v1633660730733!5m2!1ses!2sec" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
      
      <!-- Map Section -->
      <script src='//api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .contact-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(33.33% - 20px); /* Aproximadamente 1/3 del ancho */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card i {
            font-size: 24px;
            color: #007bff;
        }

        .contact-card h4 {
            margin-top: 10px;
            font-size: 18px;
        }

        .contact-card p {
            color: #666;
        }

        .social-media {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(33.33% - 20px); /* Aproximadamente 1/3 del ancho */
            text-align: center;
        }

        .social-media h4 {
            margin-bottom: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 5px;
            font-size: 24px;
            color: #007bff;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

    </style>
    <!-- Contact Section -->
    <div class="contact-section container">
        <div class="contact-form">
            <h2 class="section-title">Contactanos</h2>
            <form action="https://formspree.io/f/moqyqzqz" method="POST">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
        
        <div class="contact-info">
            <div class="contact-card">
                <i class="ri-mail-line"></i>
                <h4>Correo</h4>
                <p>elanegado@gmail.com</p>
            </div>
        
            <div class="contact-card">
                <i class="ri-phone-line"></i>
                <h4>Tel√©fono</h4>
                <p>098 765 4321</p>
            </div>
        
            <div class="social-media">
                <h4>Redes Sociales</h4>
                <div class="social-icons">
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                    <a href="#"><i class="ri-linkedin-fill"></i></a>
                </div>
            </div>
        </div>
        
    </div> <!-- .container -->
</body>
</html>
