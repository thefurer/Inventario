<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Flora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-3">Registro de Flora</h2>
        <form method="post" action="../php/registroflo.php" >
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <label for="nombre_cientifico">Nombre Científico:</label>
                        <input type="text" class="form-control" id="nombre_cientifico" name="nombre_cientifico" required>
                    </div>
                    <div class="col-3">
                        <label for="nombre_comun">Nombre Común:</label>
                        <input type="text" class="form-control" id="nombre_comun" name="nombre_comun">
                    </div>
                    <div class="col-3">
                        <label for="familia">Familia:</label>
                        <input type="text" class="form-control" id="familia" name="familia" required>
                    </div>
                    <div class="col-3">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="habitat">Hábitat:</label>
                        <input type="text" class="form-control" id="habitat" name="habitat">
                    </div>
                    <div class="col-3">
                        <label for="distribucion">Distribución:</label>
                        <input type="text" class="form-control" id="distribucion" name="distribucion">
                    </div>
                    <div class="col-3">
                        <label for="usos_tradicionales">Usos Tradicionales:</label>
                        <textarea class="form-control" id="usos_tradicionales" name="usos_tradicionales"></textarea>
                    </div>
                    <div class="col-3">
                        <label for="estado_conservacion">Estado de Conservación:</label>
                        <input type="text" class="form-control" id="estado_conservacion" name="estado_conservacion">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="fotos">Foto:</label>
                        <input type="text" class="form-control" id="fotos" name="fotos">
                    </div>
                    <div class="col-3">
                        <label for="fecha_registro">Fecha de Registro:</label>
                        <input type="date" class="form-control" id="fecha_registro" name="fecha_registro" required>
                    </div>
                    <div class="col-3">
                        <label for="ubicacion_registro">Ubicación de Registro:</label>
                        <input type="text" class="form-control" id="ubicacion_registro" name="ubicacion_registro">
                    </div>
                    <div class="col-3">
                        <label for="observaciones">Observaciones:</label>
                        <textarea class="form-control" id="observaciones" name="observaciones"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
